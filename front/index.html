<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body onload="obterFilmes()">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-none alert alert-danger alert-dismissble fade" role="alert">
                    Preencha todos os campos !!!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="tituloinput" placeholder="Titulo do Filme">
                    <label for="tituloinput">Titulo do Filme</label>
                </div>
            </div>
            <div class="row col-md-8 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="sinopseinput" placeholder="Sinopse Filme">
                    <label for="sinopseinput">Sinopse do Filme</label>
                </div>
            </div>

        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <button class="btn btn-outline-primary w-100" onclick="cadastrarfilme()">Cadastrar</button>
            </div>
            <div class="col-md-8">

            </div>

        </div>





        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-striped table-hover text-center filmes">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Sinopsee</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>





    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        </script>

    crossorigin="anonymous"></script>
